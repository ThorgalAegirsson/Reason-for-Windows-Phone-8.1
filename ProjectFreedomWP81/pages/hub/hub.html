<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>hubPage</title>

    <link href="/css/phone.css" rel="stylesheet" />
    <link href="/pages/hub/hubphone.css" rel="stylesheet" />
    <script src="/pages/hub/hub.js"></script>
    <script src="../../js/converters.js"></script>
    <script src="../../js/engine.js"></script>
    <script src="../../js/Helpers.js"></script>
    <script src="/pages/hub/section1Page.js"></script>
    <script src="/pages/hub/section2Page.js"></script>
    <script src="/pages/hub/section3Page.js"></script>
    <script src="/pages/hub/section4Page.js"></script>
    <script src="/pages/hub/section5Page.js"></script>
    <script src="/pages/hub/section6Page.js"></script>
    <script src="/pages/hub/section7Page.js"></script>
</head>
<body>
    <div class="hubpage fragment">
        <header aria-label="Header content" role="banner">
            <button class="titlearea backbutton" data-win-control="WinJS.UI.BackButton"></button>
            <h1>
            </h1>
        </header>

        <section aria-label="Main content" role="main">
            <!-- Customize the Hub control by modifying the HubSection controls here. -->

            <div class="hub" data-win-control="WinJS.UI.Pivot">

                <div class="section1 section" data-win-control="WinJS.UI.PivotItem" data-win-options="{ isHeaderStatic: true, header: 'Blog' }">
                    <div class="lvcontenthost sectioncontrol" id="section1contenthost" data-win-control="HubApps_SectionControls.Section1Control"
                         data-win-options="{
                             layout: {type: WinJS.UI.ListLayout},
                         }"></div>
                </div>

                <div class="section2 section" data-win-control="WinJS.UI.PivotItem" data-win-options="{ isHeaderStatic: true, header: 'Articles' }">
                    <div class="lvcontenthost sectioncontrol" id="section2contenthost" data-win-control="HubApps_SectionControls.Section2Control"
                         data-win-options="{
                             layout: {type: WinJS.UI.ListLayout},
                         }"></div>
                </div>

                <div class="section3 section" data-win-control="WinJS.UI.PivotItem" data-win-options="{ isHeaderStatic: true, header: 'ReasonTV'}">
                    <div class="lvcontenthost sectioncontrol" id="section3contenthost" data-win-control="HubApps_SectionControls.Section3Control"
                         data-win-options="{
                             layout: {type: WinJS.UI.ListLayout},
                         }"></div>
                </div>

                <div class="section4 section" data-win-control="WinJS.UI.PivotItem" data-win-options="{ isHeaderStatic: true, header: 'Podcast' }" >
                    <div class="lvcontenthost sectioncontrol" id="section4contenthost" data-win-control="HubApps_SectionControls.Section4Control"
                         data-win-options="{
                             layout: {type: WinJS.UI.ListLayout},
                         }"></div>
                </div>

                <div class="section5 section" data-win-control="WinJS.UI.PivotItem" data-win-options="{ isHeaderStatic: true, header: 'Reason.Org'}">
                    <div class="lvcontenthost sectioncontrol" id="section5contenthost" data-win-control="HubApps_SectionControls.Section5Control"
                         data-win-options="{
                             layout: {type: WinJS.UI.ListLayout},
                         }"></div>
                </div>

                <div class="section6 section" data-win-control="WinJS.UI.PivotItem" data-win-options="{ isHeaderStatic: true, header: 'Saved'}">
                    <div class="lvcontenthost sectioncontrol" id="section6contenthost" data-win-control="HubApps_SectionControls.Section6Control"
                         data-win-options="{
                             layout: {type: WinJS.UI.ListLayout},
                         }"></div>
                </div>

                <div class="section7 section" data-win-control="WinJS.UI.PivotItem" data-win-options="{ isHeaderStatic: true, header: 'Donate' }">
                    <div class="sectioncontrol" id="section7contenthost" data-win-control="HubApps_SectionControls.Section7Control"></div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
