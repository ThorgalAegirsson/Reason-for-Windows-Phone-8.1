<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>itemPage</title>

    <link href="/pages/item/item.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/pages/item/item.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="itempage fragment">
        <header aria-label="Header content" role="banner">
            <button id="backButton" data-win-control="WinJS.UI.BackButton"></button>
            <h2 class="titlearea">
                <span class="pagetitle" data-win-bind="innerHTML: title"></span>
            </h2>
            <h3 class="author" data-win-bind="innerHTML: author MyConverters.authorString">
                <!--<a href="#"><span class="authorName"></span></a>-->
            </h3>
            <h4 class="date" data-win-bind="textContent: published.articleDateName"></h4>
        </header>
        <section class="content" aria-label="Main content" role="main">
            <div class="articleContent"
                 data-win-bind="innerHTML: content MyConverters.staticHTML"></div>
            <!-- TODO: Content goes here. -->

        </section>
    </div>
    <!--<div id="articleAppBar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'articleFav',label:'Save',icon:'favorite'}"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'articleBrowser',label:'Browser',icon:'globe'}"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'articleShare',label:'Share',icon:'reshare'}"></button>
    </div>-->
</body>
</html>
