<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ProjectFreedomWP81</title>
    
    <!-- WinJS references -->
    <!-- At runtime, ui-themed.css resolves to ui-themed.theme-light.css or ui-themed.theme-dark.css 
    based on the user’s theme setting. This is part of the MRT resource loading functionality. -->
    <link href="/css/ui-themed.css" rel="stylesheet" />
    <script src="//Microsoft.Phone.WinJS.2.1/js/base.js"></script>
    <script src="//Microsoft.Phone.WinJS.2.1/js/ui.js"></script>

    <!-- PhonePivotApp references -->
    <link href="/css/phone.css" rel="stylesheet" />
    <script src="/js/data.js"></script> <!--REPLACE IT WITH YOUR DATA--> 
    <script src="/js/navigator.js"></script>
    <script src="/js/default.js"></script>
</head>
<body class="phone">
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/hub/hub.html'}"></div>


     <div id="appbar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdRefresh', label:'Refresh', icon:'refresh'}" type="button"></button>
         <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id: 'cmdSettings', label:'Settings', icon:'settings'}"></button>
         <!-- article buttons -->
         <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'articleFav',label:'Save',icon:'favorite'}"></button>
         <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'articleBrowser',label:'Browser',icon:'globe'}"></button>
         <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'articleShare',label:'Share',icon:'reshare'}"></button>
    </div> 

</body>
</html>
